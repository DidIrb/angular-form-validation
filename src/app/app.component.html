<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form action="" #userForm="ngForm"> 
    
    {{ userForm.value | json }} 
    <hr>
    <!-- binding the usermodel with form -->

    <!-- userModel in json format -->
    {{ userForm.value | json }} 


    <div class="form-group">
      <label for="">Name</label>
      <!-- how you bind the data to the model -->
      <input name="userName" [ngModel]="userModel.name" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input  [ngModel]="userModel.email" type="email" name="email" class="form-control" >
      <!-- you bind the email to  [ngmodel] to the email input method -->
    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <input  [ngModel]="userModel.phone" type="tel" name="phone" class="form-control">
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" id=""  [ngModel]="userModel.topic">
        <option value="">I am interested in</option>
        <option  value="" *ngFor="let topic of topics"> {{ topic }} </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input  [ngModel]="userModel.name" type="radio" class="form-check-input" name="timePreference" value="morning">
        <label for="" class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input  [ngModel]="userModel.name" type="radio" class="form-check-input" name="timePreference" value="evening">
        <label for="" class="form-check-label">Morning (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input  [ngModel]="userModel.name" type="checkbox" name="subscribe" class="form-check-input">
      <label for="" class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>

<!-- You chave 3 different directives 
  ngForm, 
   [ngModel]="userModel.name" - you can bind the data using this
  ngModelGroup 
  you can send this bound data to server using userForm.value

  a better approach is to bind this data to a model 
-->
