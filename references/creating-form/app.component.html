<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form action="">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <input type="tel" class="form-control">
    </div>

    <!-- sellect tag to choose the topic they are interested in  -->

    <!-- import the values from array provided -->
    <!-- binding the topics arry to the  -->

    <div class="form-group">
      <select class="custom-select" name="" id="">
        <option selected>I am interested in</option>
        <!-- ngFor selector structural director -->
        <option  value="" *ngFor="let topic of topics"> {{ topic }} </option>
      </select>
    </div>

    <!-- select time preference -->
    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning">
        <label for="" class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening">
        <label for="" class="form-check-label">Morning (5PM - 8PM)</label>
      </div>
    </div>

    <!-- Ccheck box to accept promotional offers -->
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input">
      <label for="" class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
